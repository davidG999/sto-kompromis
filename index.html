          <img class="lifecell-img" src="assets/lifecell-logo.png" width="20" title="Lifecell" alt="Lifecell">

      <div class="top-bar__langs top-bar__item">
        <a href="/" title="Українська">Укр</a> | <a href="#" class="non-active" title="Русский">Рус</a>
      </div>
    </div>

    <nav class="header__nav">
      <ul class="header__list list wrapper">
        <li class="list__item">
          <a href="#" class="list__link">Про нас</a>
        </li>
        <li class="list__item">
          <a href="#" class="list__link">Послуги</a>
        </li>
        <li class="list__item">
