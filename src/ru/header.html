<header class="header">
  <div class="header__top-bar top-bar container-lg">
    <div class="top-bar__logo top-bar__item">
      <a href="/">
        <img src="../assets/logos/kompromiss-logo.png" height="60" width="145" alt="Логотип СТО «Компромисс»">
      </a>
    </div>

    <div class="top-bar__address top-bar__item">
      <h3 class="top-bar__item-heading">СТО «Компромисс»</h3>
      <div class="top-bar__item-description">
        <a
         href="https://www.google.com/maps/place/%D0%A1%D0%A2%D0%9E+%22%D0%9A%D0%BE%D0%BC%D0%BF%D1%80%D0%BE%D0%BC%D0%B8%D1%81%D1%81%22/@49.430312,32.031196,17z/data=!4m5!3m4!1s0x0:0x7b59b2488408b51!8m2!3d49.4303116!4d32.0311961?hl=en"
         target="_blank">г. Черкассы, ул. Хоменко 19</a>
      </div>
    </div>

    <div class="top-bar__item-divider"></div>

    <div class="top-bar__working-hours working-hours top-bar__item">
      <div class="working-hours__weekdays">
        <h3 class="top-bar__item-heading working-hours__days">Пн-Пт:</h3>
        <div class="top-bar__item-description working-hours__time">9:00-18:00</div>
      </div>
      <div class="working-hours__weekends">
        <h3 class="top-bar__item-heading working-hours__days">Сб:</h3>
        <div class="top-bar__item-description working-hours__time">10:00-17:00</div>
      </div>
    </div>

    <div class="top-bar__item-divider"></div>

    <div class="top-bar__phone-number top-bar__item">
      <h3 class="top-bar__item-heading">Бесплатно</h3>
      <div class="top-bar__item-description">
        <img class="lifecell-logo" aria-label="Lifecell" src="../assets/logos/lifecell-logo.png" width="20"
         title="Lifecell" data-lifecell-logo alt="Логотип оператора Lifecell">
        <a class="top-bar__number-link" href="tel:+380931892667">(093) 189-26-67</a>
        <span> — Артур</span>
        <img class="copy-icon" data-copy-icon src="../assets/phone/copy.svg" width="17" height="17"
         aria-label="Скопировать номер" title="Скопировать номер" tabindex="0" alt="Скопировать номер">
        <img class="check-icon" data-check-icon src="../assets/phone/check.svg" width="17" title="Номер скопирован"
         alt="Номер скопирован">
      </div>
    </div>

    <div class="top-bar__item-divider"></div>

    <div class="top-bar__preferences top-bar__item">
      <div class="top-bar__mode" data-mode-section>
        <button class="top-bar__switch-mode-btn" data-light-mode-btn>
          <img class="top-bar__mode-icon" src="../assets/mode/light-mode.svg" data-light-mode-icon alt="Светлая тема"
           title="Светлая тема">
        </button>
        <button class="top-bar__switch-mode-btn" data-dark-mode-btn>
          <img class="top-bar__mode-icon" src="../assets/mode/dark-mode.svg" data-dark-mode-icon alt="Тёмная тема"
           title="Тёмная тема">
        </button>
      </div>
      <ul class="top-bar__langs">
        <li class="top-bar__lang-item">
          <a href="../" class="top-bar__lang top-bar__lang_non-active" title="Українська">Укр</a>
        </li>
        <li class="top-bar__lang-item">
          <a href="./" lang="ru" class="top-bar__lang" title="Русский">Рус</a>
        </li>
      </ul>
    </div>
  </div>

  <nav class="header__nav nav">
    <ul class="header__list list container-lg">
      <li class="list__item">
        <a href="#about-us" class="list__link">О нас</a>
      </li>
      <li class="list__item">
        <a href="#services" class="list__link">Услуги</a>
      </li>
      <li class="list__item">
        <a href="#route" class="list__link">Маршрут</a>
      </li>
      <li class="list__item">
        <a href="#reviews" class="list__link">Отзывы</a>
      </li>
    </ul>
  </nav>
